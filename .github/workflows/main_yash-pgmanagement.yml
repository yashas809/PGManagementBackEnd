name: Build and deploy JAR app to Azure Web Apps - yash-pgmanagement

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '21'
            
      - name: Add PGMANAGEMENT secret
        run: echo "PGMANAGEMENT=${{ secrets.GITHUBTOKENUTILITY }}" >> $GITHUB_ENV

      - name: Build with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKENUTILITY }}
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_80F2BEBE365F41868172FC679AD40D40 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0D08DEB0FC2744549AA2CFAEFE7B492F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5AA5FC99C0E7430398633DAD027A4213 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'yash-pgmanagement'
          slot-name: 'Production'
          package: '*.jar'
